<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Portal do Aluno | EduGestor</title>
  <link rel="stylesheet" href="public/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2><i class="fas fa-user-graduate"></i> Portal do Aluno</h2>
      <p>Entre com suas credenciais</p>
      <div id="alert-container"></div>
      <form id="loginForm">
        <div class="form-group">
          <label for="ra"><i class="fas fa-id-card"></i> RA</label>
          <input type="text" id="ra" name="ra" placeholder="Digite seu RA" required>
        </div>
        <div class="form-group">
          <label for="senha"><i class="fas fa-lock"></i> Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </button>
      </form>
      <a href="index.html" class="link-back">
        <i class="fas fa-arrow-left"></i> Voltar para a p√°gina inicial
      </a>
    </div>
  </div>
  <script src="public/aluno-login.js"></script>
</body>
</html>
