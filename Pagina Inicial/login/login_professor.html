<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Portal do Professor - Saber+</title>
  <link rel="stylesheet" href="login_professor.css">
</head>
<body>
  <header>
    <a href="paginicial.html" class="logo">Saber<span>+</span></a>
  </header>

  <main>
    <section class="login-box">
      <h1>Portal do Professor</h1>
      <p class="subtitle">Acesse com seu e-mail institucional</p>

      <form>
        <label for="emailProfessor">E-mail Institucional</label>
        <input type="email" id="emailProfessor" placeholder="exemplo@escola.com" required>

        <label for="senhaProfessor">Senha</label>
        <input type="password" id="senhaProfessor" placeholder="••••••••" required>

        <button type="submit" class="btn">Entrar</button>

        <p class="form-link">
          <a href="paginicial.html">Voltar para página inicial</a>
        </p>
      </form>
    </section>
  </main>

  <footer>
    © 2025 Saber+ - Sistema de Gestão Escolar
  </footer>
</body>
</html>
